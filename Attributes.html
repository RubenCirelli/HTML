<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <form  oninput="result.value = slider.value">
      <input type="text" placeholder="fill me">
      <button class="button" disabled="true">Submit</button>
      <input type="number" id="slider" 
      min="0" max="100" step="20" value="30">
      <output name="result" for="slider">20</output>
      <label for="checkbox">checkbox</label>
      <input type="checkbox" checked>
      <input type="date">
    </form>
  </body>
</html>
